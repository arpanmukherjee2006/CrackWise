<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to CrackWise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body class="centered">
    <header class="navbar">
      <div class="nav-left">
        <a class="brand" href="index.html">CrackWise</a>
      </div>
      <div class="nav-right">
        <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle theme">ðŸŒ™</button>
      </div>
    </header>

    <main class="auth-page">
      <section class="card">
        <h1>Welcome back</h1>
        <p class="muted">Login to continue your preparation journey.</p>

        <form id="login-form" class="form" novalidate>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required />
          </div>

          <button type="submit" class="btn primary full">Login</button>
          <button type="button" id="send-magic-login" class="btn secondary full">Use Magic Link Instead</button>
          <p class="help-text">New here? <a href="signup.html">Create an account</a></p>
          <p id="login-error" class="form-error" role="alert"></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>Â© <span id="year"></span> CrackWise.</p>
    </footer>

    <!-- Password Set Modal for Magic Link Users -->
    <dialog id="set-password-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Set Your Password</h3>
          <button id="set-password-close" class="close-btn" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>Please set a password for your account. This will allow you to login with your email and password in the future.</p>
          <form id="set-password-form" class="form">
            <div class="field">
              <label for="new-password">New Password</label>
              <input id="new-password" name="new-password" type="password" placeholder="Enter new password" minlength="6" required />
            </div>
            <div class="field">
              <label for="confirm-password">Confirm Password</label>
              <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm your password" minlength="6" required />
            </div>
            <div class="form-actions">
              <button type="submit" class="btn primary full">Set Password</button>
              <button type="button" id="skip-password" class="btn secondary full">Skip for Now</button>
            </div>
            <p id="set-password-error" class="form-error" role="alert"></p>
          </form>
        </div>
      </div>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js" defer></script>
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
